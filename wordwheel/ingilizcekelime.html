<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Landing Page: Group Generation -->
        <section id="landing-page" class="active">
            <div id="fun-title" class="colorful-title"></div>

            <button id="generate-groups-btn" class="primary-btn">Create Groups</button>
            <div id="groups-container" class="groups-grid hidden"></div>
            <button id="start-game-btn" class="primary-btn hidden">Start Game</button>
            <div id="welcome-title" class="colorful-title" style="margin-top: 30px;"></div>


        </section>

        <!-- Game Page -->
        <section id="game-page" class="hidden">
            <header>
                <div class="score-board">
                    <div class="team-score" id="score-team-1">Stars: 0</div>
                    <div class="team-score" id="score-team-2">Hearts: 0</div>
                    <div class="team-score" id="score-team-3">Shine: 0</div>
                    <div class="team-score" id="score-team-4">Clouds: 0</div>
                </div>
            </header>

            <div class="game-content">
                <div class="wheel-container">
                    <div class="wheel-pointer">â¬‡</div>
                    <canvas id="wheel-canvas" width="400" height="400"></canvas>
                    <button id="spin-btn">SPIN</button>
                </div>

                <div class="question-area">
                    <div id="current-player-display">Next: <span id="player-name">?</span></div>
                    <div class="card-container">
                        <div class="card" id="word-card">
                            <div class="card-front">
                                <span id="question-text">Question Ready</span>
                            </div>
                            <div class="card-back">
                                <img id="word-image" src="" alt="Kelime Resmi">
                                <p id="word-text"></p>
                            </div>
                        </div>
                    </div>
                    <div class="controls">
                        <button id="next-word-btn" class="secondary-btn">Next Word</button>
                        <button id="correct-btn" class="success-btn">Correct</button>
                        <button id="wrong-btn" class="danger-btn">Wrong</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Spelling Game Page -->
        <section id="spelling-game-page" class="hidden">
            <header>
                <button id="back-to-menu-btn" class="secondary-btn">Back to Menu</button>
                <div class="score-board">
                    <div class="team-score">Correct: <span id="spelling-score">0</span></div>
                </div>
            </header>

            <div class="spelling-content">
                <div class="image-display">
                    <img id="spelling-target-image" src="" alt="Target Object">
                </div>

                <div class="word-display" id="word-display">
                    <!-- Letters will go here -->
                </div>

                <div class="keyboard-container" id="keyboard-container">
                    <!-- Keys will be generated by JS -->
                </div>
            </div>

            <!-- Popup Container -->
            <div id="popup-container"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
